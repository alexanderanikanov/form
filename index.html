<body>
	<section class="section">

						<input class="form__input" placeholder="+7 (000) 000-0000" required>

			<p class="caption">Оставляя заявку, вы соглашаетесь на <a href="">обработку персональных данных</a> и с <a href="">условиями бронирования счёта</a></p>
		</div>
	</section>
